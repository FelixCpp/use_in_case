name: Continuous Integration

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
      - use_in_case_2.0
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: 📚 Checkout Repository
        uses: actions/checkout@v4

      - name: 🐦 Setup Dart
        uses: dart-lang/setup-dart@v1

      - name: 📦 Get Dependencies
        run: dart pub get

  analysis:
    name: Analyze
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: build
    steps:
      - name: Format files
        run: dart format --output=none --set-exit-if-changed .

      - name: Analyze
        run: dart analyze

  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: build
    steps:
      - name: 🧪 Run Tests
        run: dart test
      
      - name: 📊 Code Coverage
        uses: codecov/codecov-action@v1.0.2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}